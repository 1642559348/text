<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        .box {
            display: flex;
        }
        .box select,
        h2 {
            width: 300px;
            margin: auto 30px;
        }
    </style>
    <script>
        $(function () {
            $("#oselect").find("option").remove();
            var a = 0;
            $("#oselect").click(function () {
                $.ajax({
                    type: "get",
                    url: "pc-code.json",
                    async: true,
                    
                    success: function (res) {
                        $("#selo2").find("option").remove();
                        $(res).each(function (indexs1, item1) {
                            //拿到市
                            if (a == 0) {
                                console.log(item1.name);
                                var op1 = $("<option></option>");
                                op1.html(item1.name);
                                $("#oselect").append(op1);
                            }
                        });
                        //中间变量
                        a++;
                        $(res).each(function (indexs2, item2) {
                            //拿到区
                            console.log(item2.name)
                            if ($("#oselect").val() == item2.name) {
                                for (var i = 0; i < item2.children.length; i++) {
                                    var op2 = $("<option></option>");
                                    op2.html(item2.children[i].name);
                                    $("#selo2").append(op2);
                                }
                            }

                        });

                    },
                    error: function () {
                        console.log("666")
                    }
                });
            })
        })
    </script>
</head>

<body>
    <div class="box">
        <h2>请选择省份</h2>
        <select name="" id="oselect">
            
        </select>
        <h2>请选择地区</h2>
        <select name="" id="selo2">
        </select>
    </div>

</body>

</html>
